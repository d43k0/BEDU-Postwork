<template>
    <div class="slds-var-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
            Look for Product
        </h2>

        <div class="slds-var-p-around_medium lgc-bg" style="margin: 0 auto; text-align: center; width: 40%;">

            <lightning-input type="search" label="Enter the Product Code" onchange={handleChange} value={searchKey}></lightning-input>

            <lightning-record-view-form record-id={inventaries.data} object-api-name="Inventary__c">
                <div class="slds-box slds-theme_default">
                    <lightning-output-field field-name="Name"> </lightning-output-field>
                    <lightning-output-field field-name="ProductCodeInv__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Available_Products__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Reserved_Products__c">
                    </lightning-output-field>
                </div>
            </lightning-record-view-form>


                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Amount" value={amountValue} onchange={handleAmount}></lightning-input>
                <div class="slds-p-top_medium">
                    <lightning-button label="Update Name" onclick={handleSave}></lightning-button>
                </div>
                </div>
        </div>

    </div>
</template>
