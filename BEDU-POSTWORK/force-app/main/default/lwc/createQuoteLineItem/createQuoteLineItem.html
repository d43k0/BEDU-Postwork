<template>
    <div class="slds-box slds-theme_default">

        <div class="slds-p-around_medium lgc-bg" style="text-align: center;">
            <h2>Create New QuoteLineItem</h2>
        </div>

        <div class="slds-var-p-around_medium lgc-bg" style="margin: 0 auto; text-align: center; width: 80%;">

            <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="search" label="Enter the Product Code" onchange={handleChange} value={searchKey}></lightning-input>
            </div>

            <lightning-record-view-form record-id={inventaries.data} object-api-name="Inventary__c">
                <div class="slds-box slds-theme_default" style="border-style: none;">
                    <lightning-output-field field-name="Name"> </lightning-output-field>
                    <lightning-output-field field-name="ProductCodeInv__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Available_Products__c">
                    </lightning-output-field>
                    <lightning-output-field field-name="Reserved_Products__c">
                    </lightning-output-field>
                </div>
            </lightning-record-view-form>


                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Amount" value={amountValue} onchange={handleAmount}></lightning-input>
                </div>

                <div class="slds-p-top_medium">
                    <lightning-button label="New" onclick={handleSave}></lightning-button>
                </div>
        </div>

    </div>
</template>
